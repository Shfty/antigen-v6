[package]
name = "shalrath"
version = "0.2.5"
authors = ["Josh Palmer <jpalmerwatkins@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A rusty, spiky, heat-seeing Quake map parser."
repository = "https://github.com/QodotPlugin/shalrath/"
keywords = ["map", "quake", "geometry", "brushes", "gamedev"]
categories = ["parsing", "parser-implementations", "rendering::data-formats", "game-development"]

[features]
default = ["serde"]
non_foss_tests = []

[dependencies]
nom = "7.0.0"

[dependencies.serde]
version = "1.0.130"
features = ["derive"]
optional = true
